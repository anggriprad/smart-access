<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTV Monitoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
  <script
    src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
  <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#659BC8"
    data-border-radius='medium'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <nav class="bg-gray-800 border-b border-gray-700">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo">
          </div>
          <div class="ml-6 flex items-center space-x-4">
            <h1 class="text-xl font-semibold">CCTV Monitoring</h1>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="relative"> <input type="text" placeholder="Search cameras..."
              class="w-64 bg-gray-700 border-0 rounded-lg pl-10 pr-4 py-2 text-sm text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-custom">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
              <i class="fas fa-search text-gray-400"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="flex-1 max-w-8xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="mb-6 flex items-center justify-between">
      <div class="flex space-x-2">
        <button class="!rounded-button bg-custom px-4 py-2 text-white font-medium text-sm"> <i
            class="fas fa-th-large mr-2"></i>Grid View
        </button>
        <button class="!rounded-button bg-gray-700 px-4 py-2 text-gray-300 font-medium text-sm hover:bg-gray-600"> <i
            class="fas fa-list mr-2"></i>List View
        </button>
        <button class="!rounded-button bg-gray-700 px-4 py-2 text-gray-300 font-medium text-sm hover:bg-gray-600"> <i
            class="fas fa-map-marker-alt mr-2"></i>Map View
        </button>
        <button class="!rounded-button bg-gray-700 px-4 py-2 text-gray-300 font-medium text-sm hover:bg-gray-600"> <i
            class="fas fa-expand mr-2"></i>Single View
        </button>
      </div>
      <div class="flex items-center space-x-4"> <span class="text-sm text-gray-400">12 Active Cameras</span>
        <button class="!rounded-button bg-gray-700 p-2 text-gray-300 hover:bg-gray-600"> <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>

    <div class="grid grid-cols-3 gap-6">
      <div class="bg-gray-800 rounded-lg overflow-hidden">
        <div class="relative aspect-video bg-gray-900"> <img
            src="./assets/cctv-1.jpg"
            class="w-full h-full object-cover" alt="Camera Feed">
          <div class="absolute top-4 left-4 flex items-center">
            <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse mr-2"></div>
            <span class="text-sm font-medium">LIVE</span>
          </div>
        </div>
        <div class="p-4">
          <div class="flex items-center justify-between mb-2">
            <h3 class="font-medium">Main Entrance</h3> <span class="text-xs text-green-400">Online</span>
          </div>
          <p class="text-sm text-gray-400 mb-4">Building A - Ground Floor</p>
          <button class="!rounded-button w-full bg-gray-700 py-2 text-sm font-medium hover:bg-gray-600"> <i
              class="fas fa-history mr-2"></i>View Playback
          </button>
        </div>
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden">
        <div class="relative aspect-video bg-gray-900"> <img
            src="./assets/cctv-2.jpg"
            class="w-full h-full object-cover" alt="Camera Feed">
          <div class="absolute top-4 left-4 flex items-center">
            <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse mr-2"></div>
            <span class="text-sm font-medium">LIVE</span>
          </div>
        </div>
        <div class="p-4">
          <div class="flex items-center justify-between mb-2">
            <h3 class="font-medium">Office Area</h3> <span class="text-xs text-green-400">Online</span>
          </div>
          <p class="text-sm text-gray-400 mb-4">Building A - Floor 2</p>
          <button class="!rounded-button w-full bg-gray-700 py-2 text-sm font-medium hover:bg-gray-600"> <i
              class="fas fa-history mr-2"></i>View Playback
          </button>
        </div>
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden">
        <div class="relative aspect-video bg-gray-900"> <img
            src="./assets/cctv-3.jpg"
            class="w-full h-full object-cover" alt="Camera Feed">
          <div class="absolute top-4 left-4 flex items-center">
            <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse mr-2"></div>
            <span class="text-sm font-medium">LIVE</span>
          </div>
        </div>
        <div class="p-4">
          <div class="flex items-center justify-between mb-2">
            <h3 class="font-medium">Parking Entrance</h3> <span class="text-xs text-green-400">Online</span>
          </div>
          <p class="text-sm text-gray-400 mb-4">Building A - Basement</p>
          <button class="!rounded-button w-full bg-gray-700 py-2 text-sm font-medium hover:bg-gray-600"> <i
              class="fas fa-history mr-2"></i>View Playback
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-gray-800 border-t border-gray-700">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-400">System Status: Operational</span>
          <span class="text-sm text-gray-400">Last Updated: 2 mins ago</span>
        </div>
        <div class="flex items-center space-x-4">
          <button class="!rounded-button bg-red-600 px-4 py-2 text-sm font-medium hover:bg-red-700"> <i
              class="fas fa-exclamation-triangle mr-2"></i>Emergency
          </button>
          <button class="!rounded-button bg-gray-700 px-4 py-2 text-sm font-medium hover:bg-gray-600"> <i
              class="fas fa-cog mr-2"></i>Settings
          </button>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
