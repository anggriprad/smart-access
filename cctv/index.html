  <script>
    // Get elements
    const openModalButton = document.getElementById('openModal');
    const closeModalButton = document.getElementById('closeModal');
    const modalOverlay = document.getElementById('modalOverlay');

    // Open modal
    openModalButton.addEventListener('click', () => {
      modalOverlay.classList.remove('hidden');
    });

    // Close modal by clicking outside the modal
    modalOverlay.addEventListener('click', (event) => {
      if (event.target === modalOverlay) {
        modalOverlay.classList.add('hidden');
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const deviceMenu = document.querySelector("#management-submenu");
      const toggleButton = document.querySelector("#management");
      const chevronIcon = document.querySelector("#chevron");

      toggleButton.addEventListener("click", function (event) {
        event.preventDefault();
        deviceMenu.classList.toggle("hidden");
        chevronIcon.classList.toggle("rotate-180");
      });
    });
  </script>

  <script>
    const cctvContainer = document.getElementById("fullscreen");
    const fullScreenButton = document.getElementById("fullscreen-button");
    const icon = document.getElementById("icon-fullscreen");

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        if (cctvContainer.requestFullscreen) {
          cctvContainer.requestFullscreen();
        } else if (cctvContainer.mozRequestFullScreen) { // Firefox
          cctvContainer.mozRequestFullScreen();
        } else if (cctvContainer.webkitRequestFullscreen) { // Chrome, Safari, Opera
          cctvContainer.webkitRequestFullscreen();
        } else if (cctvContainer.msRequestFullscreen) { // IE/Edge
          cctvContainer.msRequestFullscreen();
        }
        icon.classList.remove("fa-expand");
        icon.classList.add("fa-compress");
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        icon.classList.remove("fa-compress");
        icon.classList.add("fa-expand");
      }
    }

    fullScreenButton.addEventListener("click", toggleFullscreen);
  </script>

  <script>
    function switchTab(tabName) {
      // Sembunyikan semua konten tab
      document.getElementById('grid-view').classList.add('hidden');
      document.getElementById('map-view').classList.add('hidden');

      // Tampilkan konten tab yang dipilih
      document.getElementById(tabName).classList.remove('hidden');

      // Update tampilan tombol tab
      const buttons = document.querySelectorAll('nav button');
      buttons.forEach(button => {
        if (button.getAttribute('onclick').includes(tabName)) {
          button.classList.add('text-custom', 'bg-gray-100');
          button.classList.remove('bg-white');
        } else {
          button.classList.remove('text-custom', 'bg-gray-100');
          button.classList.add('bg-white');
        }
      });
    }

    // Set tab default saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      switchTab('grid-view');
    });
  </script>
